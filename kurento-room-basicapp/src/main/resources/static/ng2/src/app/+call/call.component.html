<div id="container">
		<div id="wrapper">
			<div id="room">
				<h2 [innerHTML]="name"></h2>
				<roomstream class="participant" *ngFor="let stream of streams" [stream]="stream" ></roomstream>
				<input type="button" id="button-leave" (click)="leaveRoom()" value="Leave room">
			</div>
		</div>
</div>
