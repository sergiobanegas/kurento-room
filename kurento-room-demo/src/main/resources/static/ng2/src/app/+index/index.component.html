<div class="join">
    <div id="join-title">Kurento Room Demo</div>

    <div class="card" id="join">
        <form role="form" #f="ngForm" (ngSubmit)="register()" accept-charset="UTF-8">

            <div class="card__content">
                <lx-text-field label="Username">
                    <input type="text" id="name" [(ngModel)]="userName" required>
                </lx-text-field>

                <div class="grid">

                    <div class="grid__col6">
                        <lx-text-field label="Room">
                            <input type="text" id="roomName" [(ngModel)]="roomName" required>
                        </lx-text-field>
                    </div>

                    <!--<div class="grid__col6">
                        <lx-select #roomName placeholder="Choose an existing room" choices="listRooms" floating-label>
                            <lx-select-selected>
                                {{ $selected}}
                            </lx-select-selected>

                            <lx-select-choices>
                                {{ $choice}}
                            </lx-select-choices>
                        </lx-select>
                    </div>-->


                </div>

            </div>

            <div class="card__actions">
                <div class="grid">
                    <div class="grid__col6">
                        <button class="btn btn--l btn--blue btn--raised" lx-ripple type="button" (click)="clear()">Clear</button>
                    </div>
                    <div class="grid__col6">
                        <button id="joinBtn" class="btn btn--l btn--green btn--raised" lx-ripple type="submit" >Join room!</button>
                    </div>
                </div>
                <br>
            </div>

        </form>
    </div>


</div>
