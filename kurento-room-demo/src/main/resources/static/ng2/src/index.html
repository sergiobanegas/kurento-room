<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kurento Room Demo</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

  <!-- Bower CSS styles -->
  <link type="text/css" rel="stylesheet"
    href="./js/jquery-ui/themes/base/jquery-ui.min.css">

  <!-- Custom CSS styles -->
  <link type="text/css" rel="stylesheet" href="./css/room.css" />
  <link type="text/css" rel="stylesheet" href="./css/googleapis-fonts.css">

  <!-- Bower JavaScript dependencies -->
  <script src="./js/adapterjs/source/adapter.js"></script>
  <script src="./js/jquery/dist/jquery.min.js"></script>
  <script src="./js/jquery-ui/jquery-ui.min.js"></script>

  <!--<script src="./bower_components/angular-fullscreen/src/angular-fullscreen.js"></script>-->
  <script src="./js/velocity/velocity.js"></script>
  <script src="./js/moment/min/moment-with-locales.min.js"></script>
  <!--<script src="./bower_components/lumx/dist/js/lumx.js"></script>-->

  <!-- Kurento JavaScript dependencies -->
  <script src="./js/kurento-utils.js"></script>
  <script src="./js/kurento-jsonrpc.js"></script>
  <script src="./js/EventEmitter.js"></script>

</head>
<body>
  <app-root>Loading...</app-root>

  

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  

</body>
</html>
